apiVersion: apps/v1
kind: Deployment
metadata:
  name: cd-example-deployment
spec:
  selector:
    matchLabels:
      name: cd-example
  template:
    metadata:
      labels:
        name: cd-example
    spec:
      containers:
        - name: cd-example
          image: zalerix/continuous-delivery-example:latest
          livenessProbe:
            httpGet:
              port: 9000
              path: /actuator/health/liveness
          readinessProbe:
            httpGet:
              port: 9000
              path: /actuator/health/readiness
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "512Mi"
          ports:
            - containerPort: 8080
              name: app-port
            - containerPort: 9000
              name: actuator-port